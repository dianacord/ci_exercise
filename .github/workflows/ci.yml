# CI Pipeline - Step 4: Tests + Formatting + Linting + Security
# This workflow adds security scanning with Bandit and Safety

name: CI Pipeline

on:
  push:
    branches: [main, 01-tests, 02-code-format, 03-linting, 04-security]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Run unit tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest --verbose --tb=short

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Job 2: Check code formatting with Black
  format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Check code formatting
        run: |
          black --check --diff src tests

  # Job 3: Run linters (Flake8 for style, MyPy for types)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy

      - name: Run Flake8
        run: |
          flake8 src tests --count --show-source --statistics

      - name: Run MyPy
        run: |
          mypy src --ignore-missing-imports

  # Job 4: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      # Bandit scans Python code for common security issues:
      # - SQL injection
      # - Shell injection
      # - Hardcoded passwords
      # - Insecure functions
      - name: Run Bandit (code security)
        run: |
          bandit -r src -f json -o bandit-report.json || true
          bandit -r src

      # Safety checks installed packages against known vulnerabilities
      - name: Run Safety (dependency vulnerabilities)
        run: |
          pip install -r requirements-dev.txt
          safety check --full-report || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
