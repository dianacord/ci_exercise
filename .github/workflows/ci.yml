# CI Pipeline - Step 3: Tests + Formatting + Linting
# This workflow adds static code analysis with Flake8 and type checking with MyPy

name: CI Pipeline

on:
  push:
    branches: [main, 01-tests, 02-code-format, 03-linting]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Run unit tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest --verbose --tb=short

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Job 2: Check code formatting with Black
  format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Check code formatting
        run: |
          black --check --diff src tests

  # Job 3: Run linters (Flake8 for style, MyPy for types)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy

      # Flake8 checks for:
      # - PEP 8 style violations
      # - Logical errors
      # - Code complexity
      - name: Run Flake8
        run: |
          flake8 src tests --count --show-source --statistics

      # MyPy checks for:
      # - Type annotation errors
      # - Type inconsistencies
      - name: Run MyPy
        run: |
          mypy src --ignore-missing-imports
