# CI Pipeline - Step 2: Tests + Code Formatting
# This workflow runs tests AND checks code formatting

name: CI Pipeline

on:
  push:
    branches: [main, 01-tests, 02-code-format]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Run unit tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest --verbose --tb=short

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Job 2: Check code formatting with Black
  format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      # Check formatting without modifying files
      # --check flag makes Black exit with error if files would be reformatted
      # --diff flag shows what changes would be made
      - name: Check code formatting
        run: |
          black --check --diff src tests
